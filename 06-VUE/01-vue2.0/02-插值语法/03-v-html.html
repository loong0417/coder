<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <!-- 
        url 是带标签的地址，在渲染数据的时候直接渲染 '<a href="https://www.baidu.com">百度</a>' 是一个字符串。
        使用 v-html 后数据直接解析成一个 百度 超链接
     -->
    <div id="app">
        <h2>{{url}}</h2>
        <h2 v-html="url"></h2> 
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data:{
                url:'<a href="https://www.baidu.com">百度</a>',
            }
        });
    </script>
</body>
</html>
