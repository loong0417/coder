<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- 
			数据响应式改变的时候，v-once 是不会发生改变的。
			app.message="hello" v-once 属性修饰数据不会发生改变
		 -->
		<h2>{{message}}</h2>
		<h2 v-once>{{message}}</h2>
	</div>
	<script>
			let app = new Vue({
					el:'#app',
					data:{
						message:"hello vue",
					}
			});
	</script>
</body>
</html>
