<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-text 和 {{}} 功能类似，但灵活性比 {{}} 要差很多，所以使用比较少 -->
        <h2 v-text="message"></h2>

        <!-- 这样渲染值的时候就会报错 -->
        <!-- <h2 v-text="firstName lastName"></h2> -->
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data:{
                message:'hello vue',
                firstName:'张',
                lastName:'三',
            }
        });
    </script>
</body>
</html>
