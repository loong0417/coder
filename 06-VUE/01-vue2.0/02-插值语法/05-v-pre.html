<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <!-- 页面渲染 {{message}} 不会解析变量 -->
        <h2 v-pre>{{message}}</h2>   
    </div>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                message:"hello vue",
            }
        });
    </script>
</body>
</html>
