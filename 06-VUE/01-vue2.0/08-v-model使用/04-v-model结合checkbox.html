<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model结合checkbox</title>
  <script src="../vue/vue.js"></script>
</head>
<body>
  <div id="app">
    <label for="choose">
      <input id="choose" type="checkbox" v-model="isTrue">同意
    </label>
    <h2>是否同意协议：{{isTrue}}</h2>
    <button :disabled="!isTrue" @click="clickBtn()">下一步</button>
  </div>
  <script>
    const app = new Vue({
      el:'#app',
      data(){
        return{
          isTrue:false
        }
      },
      methods:{
        clickBtn(){
          console.log("可以进行下一步操作！！！！");
        }
      }
    })
  </script>
</body>
</html>
