<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model结合radio类型</title>
  <script src="../vue/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>请选择性别：{{sex}}</h2>
    <label for="male">男
      <input type="radio" id="male" name="sex" v-model="sex" value="男">
    </label>
    <label for="female">女
      <input type="radio" id="female" name="sex" v-model="sex" value="女">
    </label>
    <label for="female">不详
      <input type="radio" id="m" name="sex" v-model="sex" value="不详">
    </label>
  </div>

  <script>
    const app = new Vue({
      el:"#app",
      data:{
        sex:'男',
      }
    });
  </script>
</body>
</html>
