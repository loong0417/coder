<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过滤器</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>全部书价格：{{totalPrice | showPrice}}</h2>
        <h2>全部书价格：{{totalSum() | showPrice}}</h2>
    </div>

    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'hello vue',
                books:[
                        {
                            id:1,
                            name:"《算法导论》",
                            date:"2021-11",
                            price:'100',
                            count:1,
                        },
                        {
                            id:2,
                            name:"《HTML+CSS》",
                            date:"2021-12",
                            price:'92.5',
                            count:1,
                        },
                        {
                            id:3,
                            name:"《你不知道的javascript》",
                            date:"2021-09",
                            price:'200',
                            count:1,
                        },
                ], 
            },
            methods:{
                totalSum(){
                    let total = 0;
                    for(let i in this.books){
                       total+=this.books[i].price * this.books[i].count; 
                    }
                    return total;
                }
            },
            computed:{
                totalPrice(){
                    let total = 0;
                    for(let i=0;i<this.books.length;i++){
                        total+=this.books[i].price*this.books[i].count;
                    }
                    return total;
                }
            },
            // 过滤器
            filters:{
                showPrice(price){
                    return '￥' + parseFloat(price).toFixed(2);
                }
            }
        });
    </script>
</body>
</html>
