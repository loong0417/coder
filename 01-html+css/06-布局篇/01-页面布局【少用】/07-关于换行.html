<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于换行</title>
  <style>
    body{
      padding: 0;
      margin: 0 auto;
    }
    ul,h3{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
    }
    a{
      text-decoration: none;
    }
    .box{
      width: 330px;
      border: 1px solid red;
      text-align: center;
      padding: 0 10px 10px 10px;
      margin: 0 auto;

     
    }
    .box ul{
      display: flex;
      justify-content: space-between;
    }

    .box ul li{
      width: 100px;
    }

    .box ul li img{
      width: 100px;
      border: 1px solid lightblue;
    }

    .box ul li img:nth-of-type(2){
      margin: 0 10px;
    }

    .box ul li a{
      display: inline-block;
      /* width: 100px; */

      font-size: 13px;
      color: #666;


      /* 允许在单词内换行 */
      /* word-break: break-all; */

      /* 只能在半角空格或连字符处换行 */
      /* word-break: keep-all; */
    }

    h3{
      background: #f5f5f5;
      height: 40px;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>电影列表</h3>
    <ul>
      <li>
        <img src="./img/test1.png" alt="">
        <a href="#">哆啦A梦</a>
      </li>
      <li>
        <img src="./img/test1.png" alt=""> 
        <!-- <a href="#">哆啦A梦哆啦A梦哆    啦A梦哆啦A梦哆啦A梦  哆啦A梦哆啦A梦哆啦A梦哆啦A梦</a> -->

      </li>
      <li>
        <img src="./img/test1.png" alt="">
        <a href="#">哆啦A梦的妹妹哆啦美</a>
      </li>
    </ul>
  </div>
</body>
</html>
