<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格</title>
  <style>
    table{
      width: 300px;
      border: 1px solid red;
      text-align: center;
      float: left;
    }
    tr,td{
      border: 1px solid red;
    }

    #box{
      /* 为表格设置合并边框模型  */
      border-collapse: collapse;
      margin: 0 50px;
    }

    #box1{
      border-spacing:10px 50px;
    }
  </style>
</head>
<body>
  <table>
    <tr><td colspan="2">测试表格1 Before</td></tr>
    <tr><td>1</td><td>2</td></tr>
    <tr><td>3</td><td>4</td></tr>
    <tr><td>5</td><td>6</td></tr>
  </table>

  <table id="box">
    <tr><td colspan="2">测试表格2 After</td></tr>
    <tr><td>1</td><td>2</td></tr>
    <tr><td>3</td><td>4</td></tr>
    <tr><td>5</td><td>6</td></tr>
  </table>


  <table id="box1">
    <tr><td colspan="2">测试表格3</td></tr>
    <tr><td>1</td><td>2</td></tr>
    <tr><td>3</td><td>4</td></tr>
    <tr><td>5</td><td>6</td></tr>
  </table>
</body>
</html>
