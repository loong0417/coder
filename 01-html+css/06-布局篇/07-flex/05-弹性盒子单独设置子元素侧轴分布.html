<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性布局单独设置子元素侧轴分布</title>
   
    <!-- 

        弹性布局单独设置子元素侧轴分布 align-self：
            1. center 居中
            2. flex-start 靠近侧轴开端
            3. flex-end 靠近侧轴结束
            4. stretch 拉伸，子元素不设置高度，设置一个元素拉伸，其余全部拉伸。

     -->

     <style>
         .parent{
             width: 800px;
             height: 500px;
             border: 1px solid black;
             color: #fff;

             display: flex;
         }

         .child{
             width: 100px;
             height: 100px;
         }

         .c1{
             background: red;
         }

         .c2{
             background: blueviolet;
             /* 单独设置 child 子元素，侧轴的分布 */
             align-self:center;
         }

         .c3{
             background: burlywood;
         }

         .c4{
             background: skyblue;
         }
     </style>
</head>
<body>
    <div class="parent">
        <div class="child c1">child1</div>
        <div class="child c2">child2</div>
        <div class="child c3">child3</div>
        <div class="child c4">child4</div>
    </div>
</body>
</html>
