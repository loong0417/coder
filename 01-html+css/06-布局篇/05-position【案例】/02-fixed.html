<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content{
      margin: 0 auto;
      width: 800px;
      height: 1000px;
      background-color: aqua;
    }
    .box{
      position: fixed;
      right: 440px;
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <!-- 
    需求：让一个元素定位在核心板块的旁边，挨着核心板块的固定定位。
      1. position: fixed;
      2. right: 440px;
    注意：这种方法才能够表面上看是可以完成的，但是鼠标滚动浏览器窗口大小发生变化位置也会变。
   -->
  <div class="box"></div>
  <div class="content"></div>
</body>
</html>
