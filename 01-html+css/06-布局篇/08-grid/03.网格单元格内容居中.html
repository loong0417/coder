<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网格单元格内容居中对齐</title>
</head>

    <style>
        .box{
            width: 600px;
            display: grid;
            grid-template-columns: repeat(3,200px);
            grid-template-rows: repeat(3,200px);
            /* 网格单元格内容居中对齐方式 */
            /* 水平居中对齐 */
            justify-items: center;
            /* 垂直居中对齐 */
            align-items: center;
        }

        .item{
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px ;
            color: #fff;
        }

        .i1{
            background: red;
        }

        .i2{
            background: green;
        }

        .i3{
            background: blue;
        }

        .i4{
            background: blueviolet;
        }

        .i5{
            background: cadetblue;
        }

        .i6{
            background: cyan;
        }

        .i7{
            background: darkkhaki;
        }

        .i8{
            background: dimgrey;
        }

        .i9{
            background: gold;
        }
    </style>
<body>
    <div class="box">
        <div class="item i1">1</div>
        <div class="item i2">2</div>
        <div class="item i3">3</div>
        <div class="item i4">4</div>
        <div class="item i5">5</div>
        <div class="item i6">6</div>
        <div class="item i7">7</div>
        <div class="item i8">8</div>
        <div class="item i9">9</div>
    </div>
</body>
</html>
