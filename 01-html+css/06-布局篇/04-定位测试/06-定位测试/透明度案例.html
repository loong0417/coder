<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>透明度案例</title>

  <style>

    body{
      margin: 0;
    }

    .box{
      width: 500px;
      margin: 20px auto;
      position: relative;
    }

    .box img{
      width: 100%;
    }

    .title{
      width: 100%;
      height: 50px;
      background: rgba(197, 194, 194, 0.5);
      position: absolute;
      bottom: 4px;
      line-height: 50px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./1.jpg" alt="">
    <div class="title">风景秀丽</div>
  </div>
</body>
</html>
