<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>absolute定位测试</title>
  <!-- 
    相对定位是相对父级进行定位，如果父级没有定位就相对可视窗口进行定位。
   -->
  <style>
    body{
      margin: 0;
    }

    div{
      width: 100px;
      height: 100px;
    }

    #box1{
      background: red;
    }

    #box2{
      background: green;
      position: absolute;
      left: 100px;
      top: 200px;
    }

    #box3{
      background: blue;
      position: absolute;
      top: 200px;
    }
  </style>
</head>
<body>
  <div id="box1">box1</div>
  <div id="box2">box2</div>
  <div id="box3">box3</div>
</body>
</html>
