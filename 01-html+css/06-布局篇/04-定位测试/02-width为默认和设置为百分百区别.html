<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>width为默认和设置为百分百区别</title>
    <!-- 

     -->
    <style>
        *{
            padding: 0;
            margin: 0;
        }


        .box{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .box:first-child{
            background: rgb(255,0,0);
            /* position: relative;
            left: 50px; */
        }

        .box:nth-child(2){
            background: rgb(0, 255, 0);
            /* padding-left: 50px; */
        }

        .box:nth-child(3){
            background: rgb(0, 0, 255);
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
</body>
</html>
