<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位中的居中</title>

    <!-- 
        固定定位居中（水平垂直居中）
            1. 定宽高
            2. left，right，top，bottom 都设置成0
            3. margin：auto 设置为 auto 就是水平垂直居中。
     -->
    <style>
        
        .box{
            width: 100px;
            height: 100px;
            position: fixed;
            background: red;

            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
