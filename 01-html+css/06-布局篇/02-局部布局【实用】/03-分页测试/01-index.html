<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页---行元素测试</title>
    <style type="text/css">
        body{
            margin: 0;
        }

        a{
            text-decoration: none;
            color: #333;
        }

        .page{
           text-align: center;
           padding: 10px 0;
           background-color: #ddd;
        }

        .page a{
           border: 1px solid #fff;
           padding: 6px 10px;
        }

        .page a:hover{
            background-color: #f40;
            color: #fff;
            border-color: #f40;
        }

        .active{
            background-color: #f40;
            color: #fff;
            border-color: #f40;
        }

    </style>
</head>
<body>
    <div class="page">
        <a href="#">上一页</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>
        <a href="#">下一个</a>
    </div>
</body>
</html>
