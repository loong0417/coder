<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性布局子元素排序</title>
    <!-- 
        弹性布局设置子元素的排序：order：数值

        order：数值，由数字的小到大进行排下序（数字从小到大进行排序）
     -->

     <style>
         .parent{
             width: 800px;
             height: 500px;
             border: 1px solid black;
             color: #fff;

             display: flex;
         }

         .child{
             width: 100px;
             height: 100px;
         }

         .c1{
             background: red;
             order: 2;
         }

         .c2{
             background: blueviolet;
             order: 4;
         }

         .c3{
             background: burlywood;
             order: 1;
         }

         .c4{
             background: skyblue;
             order: 3;
         }
     </style>
</head>
<body>
    <div class="parent">
        <div class="child c1">child1</div>
        <div class="child c2">child2</div>
        <div class="child c3">child3</div>
        <div class="child c4">child4</div>
    </div>
</body>
</html>
