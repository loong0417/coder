<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow文字阴影</title>

    <style>
        div{
            width: 500px;
            font: bold 40px/40px "微软雅黑";
            margin: 50px auto;
            transition: 2s;
            color: red;
        }

        div:hover{
            text-shadow:0 0 100px green;
            color: rgba(0, 0, 0, 0);
        }

        .box{
            width: 100px;
            height: 100px;
            border-bottom: 1px solid red;
        
            box-shadow: 1px 1px 2px red;
        }
    </style>    
</head>
<body>
    <div>杨小样的盆友圈！</div>

    <div class="box"></div>
</body>
</html>
