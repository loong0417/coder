<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checked是checkbox和radio的状态</title>
    <style>
        input[type='checkbox']:checked{
            width: 100px;
            height: 100px;
        }

        input[type='radio']:checked{
            width: 100px;
            height: 100px;

        }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="">
    <input type="radio">
</body>
</html>
