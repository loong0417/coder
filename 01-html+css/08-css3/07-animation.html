<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation动画</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background: red;
            animation: 1s move;
        }
        /* 关键帧名字 move */
        @keyframes move{
            0%{
                width: 100px;
            }

            50%{
                width: 400px;
            }

            100%{
                width: 600px;
            }
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
