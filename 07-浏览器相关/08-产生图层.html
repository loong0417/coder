<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 100px;
      height: 100px;      
      background-color: aquamarine;
      transform: rotateX(30deg);

      /* 修饰样式 */
      font-size: 30px;
      text-align: center;
      line-height: 100px;
    }

    .footer{
      width: 300px;
      height: 100px;
      background-color: red;
      position: fixed;
      bottom: 10px;
      right: 10px;

      /* 修饰样式 */
      text-align: center;
      line-height: 100px;
      font-size: 30px;
      color: #fff;
    }

    .vid{
      width: 200px;
      height: 200px;
    }

    @keyframes animateActive{
      0%{
        transform:rotateZ(0deg);
      }
      
      100%{
        transform: rotateZ(360deg);
      }
    }

    .animate{
      width: 100px;
      height: 100px;
      background-color: orange;
      border-radius: 50%;
      animation: animateActive 10s;
     
      /* 修饰样式 */
      text-align: center;
      line-height: 100px;
      color: #fff;
    }

  </style>
</head>
<body>
  <!-- 1. 使用CSS3D -->
  <div class="box">3D</div>

  <!-- 2. position:fixed -->
  <div class="footer">position:fixed</div>

  <!-- 3. video元素是也是一个图层 -->
  <video class="vid" src="./img/20210608.mp4" controls></video>

  <!-- 4. canvas -->
  <canvas id="myCanvas">canvas测试</canvas>
  <script type="text/javascript">
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#FF0000';
    ctx.fillRect(0,0,80,100);
  </script>

  <!-- 5. CSS3 动画 -->
  <div class="animate">动画</div>
</body>
</html>
