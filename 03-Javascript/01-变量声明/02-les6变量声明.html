<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6变量深入</title>
</head>
<body>
    <!-- 
        let关键字声明变量：
            1. 可以只声明变量，不赋值（默认值undefined），或者先声明变量再赋值。但必须声明后再使用，不能在声明前使用，因为 let 没有预解析，会直接报错的。
            2. let同一作用域不能重复声明。var 同一作用域可以声明，后面覆盖前面。（var有预解析，let没有预解析）。
            3. 具有块级作用域。
            4. 声明的变量不再属于 window 的属性。

        
        const关键字声明常量：
            1. 必须先声明后使用，声明的时候必须赋值。
            2. 声明后不能修改。
                注意：const 声明的对象中的属性是可以修改的。
            3. 同一作用域里面不能重复声明（不同作用域里可以），不会被预解析。
            4. 声明的变量不再属于 window 的属性。
        
        
        变量使用总结：
            1. 声明变量首先选择使用 const。
            2. 如果需要先声明，后赋值，或者声明完之后还需要改动，就使用 let 关键字。

     -->
    <script>
        // 启用严格模式
        'use strict'    

        let a = 100;
        a = 200;
        console.log(a);
    </script>
</body>
</html>
