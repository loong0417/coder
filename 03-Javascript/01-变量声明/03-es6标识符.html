<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6标识符</title>
</head>
<body>
    <!-- 
        标识符
            标识符是用来识别具体对象的一个名称，常见的标识符有变量名，函数名，属性名等。中文是合法的标识符可以用作变量名与函数名。
        
            标识符命名规则：
                1. 建议使用0~9，a-z，A-Z，下划线等，其它的字符对于国际用户可能会出错。
                2. 建议不要使用下划线开头，以下划线开头的被某些js设计为特殊的含义（__proto__）。
                3. 不允许以数字开头。
                4. 变量名是区分大小写的。
                5. 不允许使用关键字和保留字。（关键字会报语法错误，保留字有些不会报错，但不要使用）。
                6. 建议命名要语义化。
                7. 建议使用小驼峰命名风格。
     -->
    <script>

        function 信息(name,sex,age,job,like){
            return name + ',' + sex + ',' + age + ',' +  job + ',' + like;
        }
        console.log(信息("杨小样",'female',18,"搬砖捡饮料瓶子的！！！","不告诉你！！！"));

    </script>
</body>
</html>
