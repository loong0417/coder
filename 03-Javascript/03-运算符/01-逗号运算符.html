<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 逗号运算符：
     *  永远都是返回最后一位。 
     */

    // 题目1：
    var num = (1,2);
    console.log(num); // 2

    // 题目2：
    var str = ('A','B','C','D');
    console.log(str);  // D

    // 题目3：
    var fn = (
      function fn1(){
        return 1;
      },
      function fn2(){
        return '2'
      }
    )();
    console.log(typeof(fn));  // string
  </script>
</body>
</html>
