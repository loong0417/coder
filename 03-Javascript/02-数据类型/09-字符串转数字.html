<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据类型转换</title>
</head>
<body>
  <script>
    /*
      把字符串转换成数字（使用两个方法）：
        1. parseInt()        把字符串转成整数型数字
        2. parsetFloat()     把字符串转成浮点型数字

        传进来的字符串必须是数字或者是空格加数字开头，它会从数字开始，一位一位往后找，
        直到找到的字符不是数字就会停止，会把找到的数字字符转成真正的数字。如果没有找到返回一个 NaN。
    */

    var s1 = '100px';
    var s2 = ' 100px';
    var s3 = 'px100';
    var s4 = '100.256rem247';
    var s5 = '0123';
    console.log(parseInt(s1));   // 100
    console.log(parseInt(s2));   // 100
    console.log(parseInt(s3));   // NaN
    console.log(parseFloat(s4));  // 100.256
    console.log(parseInt(s5));   // 123
    
  </script>
</body>
</html>
