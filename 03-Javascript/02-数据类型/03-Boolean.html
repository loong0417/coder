<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boolean布尔类型分析</title>
</head>
<body>
<!-- 
基本数据类型：
    boolean分析：
        1). true
        2). false
    
    boolean 布尔值使用非常频繁
-->

     <script>
         window.onload = function(){
            var b1 = true;
            var b2 = false;

            console.log(b1);   // true
            console.log(b2);   // false
         }
     </script>
</body>
</html>
