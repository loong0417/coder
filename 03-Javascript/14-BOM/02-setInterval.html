<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <input type="text" name="phone" placeholder="请输入验证码">
  <button>发送验证码</button>
  <script>
    // 1. setInterval(function(){},1000) 测试

    // 2. 函数名的写法，在实际开发中80%定时器报错问题，出现在这个位置。
    // setInterval("test()",1000);

    // 3. 检测setInterval()是否准确，time1比time2差1秒。

    // var time1 = new Date().getTime();
    // setInterval(function(){

    // 4. 案例：使用定时器，发送验证码，在等待验证码过程中，按钮不能点击。
    var input = document.querySelector('input');
    var btn = document.querySelector('button');
    var num = 10; // 定义时间
    btn.addEventListener('click',function(){
      // 点击按钮之后改变按钮
      btn.setAttribute('disabled',true);

      var timer = setInterval(function(){
        if(num===0){
          alert(`验证码：${input.value}`);
          btn.removeAttribute('disabled');
          btn.innerHTML = '发送验证码';
          clearInterval(timer);
        }else{
          num--;
          btn.innerHTML = `还剩下${num}秒`;
        }
      },1000);
    });
  </script>
</body>
</html>
