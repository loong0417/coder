  <script>
    // 3. 浅克隆
    var person1 = {
      name:'yang',
      age:'18',
      sex:'female',
      job:'攻城狮',
      // personSon:{
      //   sonName:'小明',
      //   age:18
      // }
    }

    var person2 = {}
    // 1. 遍历对象的方式给对象增加属性
    for(var key in person1){
      person2[key] = person1[key]
    }

    console.log(person1) // {name: 'yang', age: '18', sex: 'female', job: '攻城狮'}
    console.log(person2) // {name: 'yang', age: '18', sex: 'female', job: '攻城狮'}

    // 2. 在这里你会发现，对象属性的更改并不会影响下一个
    person2.name = "张三";
    console.log(person1) // {name: 'yang', age: '18', sex: 'female', job: '攻城狮'}
    console.log(person2) // {name: '张三', age: '18', sex: 'female', job: '攻城狮'}
