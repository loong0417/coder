<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    函数执行到销毁的过程分析：
   -->
  <script>
    function a(){
      function b(){
        function c(){
        }
        c();
      }
      b();
    }
    a();
    // 外层函数的执行导致内层函数的定义。
    // 全局执行，生成GO全局执行期上下文。a函数也定义a.[[scope]]。
    // Go:{
    //    a: a function(){}
    // }
    // --------------------------------------------------------------------------
    // a() 函数执行，形成a的AO执行期上下文。a的AO生成导致b函数定义。
    // 
    // AO:{
    //  b: b function(){ } 
    // }
    // ---------------------------------------------------------------------------
    // b() 函数执行，形成b的AO执行期上下文。b的AO生成导致c函数定义
    // 
    // AO:{
    //  c: c function(){ } 
    // }
    // ---------------------------------------------------------------------------
    // c() 函数执行，形成c的AO执行期上下文。
    // 
    // AO:{
    //  .........
    // }
    // ---------------------------------------------------------------------------
    // c()函数执行完就销毁了，c的AO也就销毁了。
    // ----------------------------------------------------------------------------
    //
    // c()函数销毁了，b函数也就执行完了，b函数的AO执行期上下文也就销毁了。b的销毁c的作用域[[scope]]也会销毁。
    //                                c.[[scope]] 销毁。
    // 
    // ----------------------------------------------------------------------------
    // 
    // b()函数销毁了，a函数也执行完了，a函数的执行期上下文AO也就销毁了，b函数的作用域也会随之销毁。最后回到a定义时候的状态。
    //                               b.[[scope]] 销毁。
  </script>
</body>
</html>
