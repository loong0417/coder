<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组常用的方法</title>
</head>
<body>
  <!-- 
  会改变元素组的方法：
    1. arr.push(元素)  数组末尾添加数据（添加一个或多个），返回新长度
    2. arr.pop()       从数组中删除最后一个元素（不需要参数）
    3. arr.shift()     数组前面删除元素（不需要参数）
    4. arr.unshift()   数组前面添加元素 
    5. arr.reverse()   数组翻转

    6. splice() 可以对数组中元素进行添加或删除。
      参数1：定义元素是从哪个位置开始添加和删除。
      参数2：定义应该删除几个元素（包含开始下标），如果为0返回本身。如果为0，后面还有参数，那就是添加新元素。
      参数3：参数3及后面元素都是添加的元素。

    7. sort() 数组排序

  不会改变元素组的方法：
    8. concat()方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。
    9. join()方法将一个数组所有元素连接成一个字符串并返回这个字符串，用逗号或指定的分隔符字符串分隔。如果数组只有一个元素，那么将返回该元素而不使用分隔符。
    9. toString()方法返回一个字符串，表示指定的数组及其元素。
    7. slice()拷贝数组中的元素（其实就是截取），返回一个新的数组。
    - begin：参数1从什么位置开始截取，包含开始的位置。
    - end：参数2截取到什么位置，不包含结束的位置下标（结束位置元素不反回）。
  -->
  <script>
    // 1. push，pop，shift，unshift
    // var arr = [3,5,1,2,6];
    // arr.unshift(100);
    // console.log(arr);
    // arr.shift();
    // console.log(arr);

    /**
     * 2. splice()可以对数组中的元素进行进行添加，删除，或者替换操作
     * 参数1：定义元素是从哪个位置开始添加和删除。
     * 参数2：定义应该删除几个元素（包含开始下标），如果为0返回本身。如果为0，后面还有参数，那就是添加新元素。
     * 参数3：参数3及后面元素都是添加的元素。 
     */
    const color = ['red', 'yellow', 'blue', 'pink'];
    /**
     * color.splice(1,0,'pulper');
     *  参数1：从1的位置开始添加元素。
     *  参数2：参数2为0，表示添加新元素。
     *  参数3：参数3是需要添加的元素。
     */
    // color.splice(1,0,'pulper');

    /**
     * color.splice(1,1);
     *  参数1：表示从第一个开始删除。
     *  参数2：表示删除的个数，如果不写默认删除到数组最末尾。
     */
    // color.splice(1,1);

    /**
     * color.splice(1,2,'black','white');
     *  参数1：表示从第几个元素开始替换。
     *  参数2：表示需要替换几个元素。
     *  参数3：参数3及后面的元素是需要替换的元素
     */
    // color.splice(1,2,'black','white');

    // console.log(color)

    /**
     * sort()对数组进行排序 
     *  存在的问题：num.sort()直接排序是按照ASCII表进行排序的。
     *  1.  [10, 12, 2, 22, 30, 32, 4, 45, 5, 5, 7]从结果看显然不是想要的结果。
     *  2. 可以写一个函数（回调函数）。
     */
    var num = [10,30,2,32,45,12,4,5,7,22,5];
    // num.sort();
    // console.log(num);  // [10, 12, 2, 22, 30, 32, 4, 45, 5, 5, 7]

    num.sort(function(a,b){
      return a-b;
    });
    console.log(num)     // [2, 4, 5, 5, 7, 10, 12, 22, 30, 32, 45]

    num.sort(function(a,b){
      return b-a;
    });
    console.log(num)    // [45, 32, 30, 22, 12, 10, 7, 5, 5, 4, 2]

    /**
     * concat方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。
     */
    // var str1 = ['a','b','c'];
    // var str2 = ['e','f','g'];
    // var st = ['hello','world'];
    // var str3 = str1.concat(str2).concat(st)
    // console.log(str3)   // ['a', 'b', 'c', 'e', 'f', 'g', 'hello', 'world']

    /**
     * join：方法将一个数组所有元素连接成一个字符串并返回这个字符串，用逗号或指定的分隔符字符串分隔。如果数组只有一个元素，那么将返回该元素而不使用分隔符。
     */
     var str1 = ['a','b','c'];
     console.log(str1.join());   // a,b,c
     console.log(str1.join('|')) // a|b|c

     /**
      * slice()拷贝数组中的元素（其实就是截取），返回一个新的数组。
      *   - begin：参数1从什么位置开始截取，包含开始的位置。
      *   - 参数2截取到什么位置，不包含结束的位置下标（结束位置元素不反回）。
      */
    var animals = ['dog','cat','monkey','bird','elephant'];
    console.log(animals.slice(1,3));  //  ['cat', 'monkey']
  </script>
</body>
</html>
