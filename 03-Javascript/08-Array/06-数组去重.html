  <title>数组去重</title>
</head>
<body>
  <script>
    // 数组去重方式1：indexOf
    var str = ['a','b','c','d','a','o','d','e','f'];
    var newStr = [];
    for(var i=0;i<str.length;i++){
      if(newStr.indexOf(str[i]) == -1){
        newStr.push(str[i]);
      }
    }
    console.log(str);
    console.log(newStr);
