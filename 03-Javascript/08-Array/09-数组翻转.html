    // 翻转数组，方法2：交换发
    var str = ['red','green','blue','pink','purple'];
    console.log(str);
    for(var i=0;i<=str.length-i;i++){
      var temp;
      temp = str[i];
      str[i] = str[str.length-1-i];
      str[str.length-1-i] = temp;
    }
    console.log(str);
