  <script>
    var arr = [8,5,12,74,45,36,77,88];
    // sort()函数是按照字母表排序的，所以出现下面的情况
    // console.log(arr.sort());  //  [12, 36, 45, 5, 74, 77, 8, 88]

    // 案例1：升序排列
    arr.sort(function(a,b){
      return a-b;
    });
    console.log(arr);   // [5, 8, 12, 36, 45, 74, 77, 88]
    
    // 案例2：降序排列
    arr.sort(function(a,b){
      return b-a;
    });
    console.log(arr);   // [88, 77, 74, 45, 36, 12, 8, 5]
