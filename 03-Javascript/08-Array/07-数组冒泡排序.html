<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组冒泡排序</title>
</head>
<body>
  <script>
    var arr = [12,34,11,32,56,78,65,54,90,21];
    // 外层循环控制循环次数
    for(var i=0;i<arr.length-1;i++){
      // 内层循环比较相邻数
      for(var j=0;j<arr.length-1-i;j++){
        if(arr[j]>arr[j+1]){
          var temp = arr[j]
          arr[j] =arr[j+1];
          arr[j+1] = temp;
        }
      }
      console.log(`第${i}次排序为：${arr}`)
    }
    console.log(arr);
  </script>
</body>
</html>
