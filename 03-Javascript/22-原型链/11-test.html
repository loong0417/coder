<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Car(){
      // 创建一个构造函数内部语句： Car.prototype = {}
      console.log(11111);
    }
    // 实例化对象内部语句：car.__proto__ = Car.prototype
    var car = new Car();
    console.log(car.__proto__.constructor === Car.prototype.constructor);
    console.log(Car.prototype);
    // console.log(Car.__proto__);  // ƒ () { [native code] }
    console.log(Car.prototype.constructor === car.__proto__.constructor);  // true
    console.log(car.__proto__ === Car.prototype);       // true

    // Function.prototype === Car.__proto__ 
    console.log(Function.prototype === Car.__proto__);  // true


    console.log(Function.__proto__ === Car.__proto__);  // true

    console.log(Object.prototype.__proto__ === Function.prototype);
    console.log(Object.prototype === Function.prototype.__proto__);
    console.log(Object.prototype === Array.prototype.__proto__);


  </script>
</body>
</html>
