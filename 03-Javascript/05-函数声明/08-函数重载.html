    // 案例2：使用arguments判断参数个数，实现重载（仅仅只是模拟重载而已，js没有重载，同名函数后面覆盖前面）
    // 重载条件：1.方法名相同，2.参数个数或类型不同，3.返回值可以相同也可以不相同
    // 优点：减少开发时候函数的定义，重命名。
    function add(a,b,c){
      if(arguments.length == 1){
        console.log(a);
      }else if(arguments.length == 2){
        console.log(a+b);
      }else if(arguments.length == 3){
        console.log(a+b+c);
      }
    }
    add(1);
    add(2,3);
    add(3,4,5);
  </script>
