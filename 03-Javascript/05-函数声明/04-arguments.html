  <!-- 
    arguments:
      1. 适用场景：当我们不确定有多少个参数传递的时候，可以用arguments来获取。（此时函数形参处不需要传入argument，直接在函数体内使用即可）

      2. 概念：arguments实际上他是当前函数的一个内置对象。所有函数都内置了一个arguments对象，
         且只有函数有arguments，arguments对象中存储了传递的所有实参列表，并且无需将arguments写在形参处。

      3. 特点：arguments是伪数组，伪数组有以下特点
              具有length长度
              按照索引方式存储数据
              不具有数组的pop、push等方法

   -->
