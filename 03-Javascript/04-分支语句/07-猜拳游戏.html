<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜拳游戏</title>
</head>
<body>
  <!-- 
    人机猜拳游戏分析：
      1. 设，石头=1，剪刀=2，布=3。

      2. 包含两个角色：
        user_num :  用户角色
        computed_num：机器角色
      
      3. 用户输入1，2，3的任意整数。
         机器：随机生成 1，2，3任意整数。
      
      4. 以用户为主，进行比较。
         当用户输入的三种情况中的一种，石头，剪刀，布。计算机输出的是3种之中的任意一种，都有可能。
         
         用户               计算机           比较说明                       结果
         石头1              石头1         用户石头1 - 计算机石头1 = 0       0 平局
                            剪刀2        用户石头1 - 计算机剪刀2 = -1      -1 用户赢了
                            布3          用户石头1 - 计算机布3 = -2        -2 用户输了
        --------------------------------------------------------------------------
         剪刀2              石头1        用户剪刀2 - 计算机石头1 = 1       1 用户输了
                            剪刀2        用户剪刀2 - 计算机剪刀2 = 0        0 平局
                            布3          用户剪刀2 - 计算机布2 = -1         -1 用户赢了
        --------------------------------------------------------------------------
         布3                石头1         用户布3 - 计算机石头1 = 2         2 用户赢了
                            剪刀2         用户布3 - 计算机剪刀2 = 1         1 用户输了
                            布3           用户布3 - 计算机布3 = 0           0 平局
        --------------------------------------------------------------------------
        总结：0 平局。-1，2用赢了。1，-2用户输了。
   -->
  <script>
    // Math.random() 生成0~1的随机数，但是不包含1
    // Math.floor() 向下取整，取到的是0~2，不包含3，不包含3，机器就没办法出布，所以这里需要加1，0+1刚好等于了，排除了0。
    var cumputed_num =Math.floor(Math.random()*3)+1;
    var user_num = parseInt(prompt("请输入数字：1石头，2剪刀，3布："));
    console.log(cumputed_num);
    switch(user_num-cumputed_num){
      case 0:
        console.log('你和计算机平局！！！');
        break;
      case -1:
      case 2:
        console.log('你赢了，计算机输了！！！');
        break;
      case 1:
      case -2:
        console.log('你输了，计算机赢了！！！');
        break;
      default:
        console.log('输入有误，请重新输入！！！！');
    }
   
  </script>
</body>
</html>
