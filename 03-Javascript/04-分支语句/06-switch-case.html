  <script>

    var week = window.prompt("请输入星期：");
    var time = window.prompt("请输入上午或下午：");
    switch(week){
      case '星期一':
        if(time==="上午"){
          document.write(week+time+"看书");
        }else if(time==="下午"){
          document.write(week+time+"网球");
        }
        break;

      case '星期二':
        if(time==='上午'){
          document.write(week+time+"睡懒觉");
        }else if(time==='下午'){
          document.write(week+time+"喝咖啡");
        }
        break;

      case '星期三':
        if(time==='上午'){
          document.write(week+time+"爱干啥干啥");
        }else if(time==='下午'){
          document.write(week+time+"喝咖啡啦");
        }
        break;  
        
      default:
        console.log("你输入的是个啥玩意？是外星人吗？");
        break;  
    }

    // 用户输入课程编号，1：前端，2：UI，3：PHP，4：java
    var num = parseInt(prompt("请输入课程编号：1=>前端，2=>UI，3=>PHP，4=>java"));
    switch(num){
      case 1:
        console.log("选择的是前端课程！！！");
        break;
      case 2:
        console.log('选择的课程是UI！！！');
        break;
      case 3:
        console.log('选择的课程是PHP！！！');
        break;
      case 4:
        console.log('选择的课程是java！！！');
        break;
      default:
        console.log('课程编号有误！！请重新输入。');
    }
