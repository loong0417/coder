<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今天是今年的第几天</title>
</head>
<body>
   <script>
       window.onload = function(){
           var today = new Date();
           var n = 0
           while(today.getFullYear() == 2021){
                n++;    
                today.setDate(today.getDate()-1);                 
           }
           console.log(n);
       }
   </script> 

   <div id="box">

   </div>
</body>
</html>
