  <title>设置日期对象的方法</title>
</head>
<body>
  <script>
    /**
     * 设置日期对象的一些方法：
     * 日期对象不仅可以获取，还可以对它进行设置，修改是日期对象的值
     *
     *  日期对象.setFullYear()      获取年份
     *  日期对象.setMonth()         获取月份，月份是从 0 开始的
     *  日期对象.setDate()          获取日
     *  日期对象.setHours()         获取小时
     *  日期对象.setMinutes()       获取分钟
     *  日期对象.setSeconds()       获取秒钟
     *  日期对象.setMilliseconds()  获取毫秒
     *  日期对象.setTime()          获取时间戳，单位是毫秒 1s = 1000ms
     *
     * 注意：设置日期里面没有设置星期的方法，因为设置了年月日后就知道那一天是星期几
     */

  </script>  
</body>
</html>
