<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="box" index="0">hello world!!!</div>
  <script>
    window.onload = function(){
      var box = document.getElementById('box');
      console.log(box.id);                    // 使用对象.属性方式可以获取到系统自带的属性
      console.log(box.index);                 // 使用对象.属性方式获取不到自定义属性
      console.log(box.getAttribute('index'))  // 使用box.getAttribute('index')可以获取到自定义属性
    }
  </script>
</body>
</html>
