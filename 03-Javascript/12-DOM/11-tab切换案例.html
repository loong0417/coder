<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .box{
      width: 500px;
      margin: 20px auto;
    }

    ul{
      list-style: none;
      width: 100%;
      display: flex;
      justify-content: space-between;
      border: 1px solid #999;
    }

    ul li{
      text-align: center;
      flex: 20%;
      height: 40px;
      line-height: 40px;
      border-right: 1px solid #999;
      background-color: #ddd;
      color: #333;
      cursor: pointer;
    }

    ul li:last-child{
      border-right: none;
    }

    .act{
      background-color: orange;
      color: #fff;
    }

    .content{
      width: 500px;
      height: 400px;
      border: 1px solid orange;
      border-top: none;
      display: none;
    }

    .active{
      display: block;
    }

  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li class="act">星期一</li>
      <li>星期二</li>
      <li>星期三</li>
      <li>星期四</li>
      <li>星期五</li>
    </ul>
    <div class="content active">星期一</div>
    <div class="content">星期二</div>
    <div class="content">星期三</div>
    <div class="content">星期四</div>
    <div class="content">星期五</div>
  </div>

  <script>
    var lis = document.querySelectorAll('li');
    var cons = document.querySelectorAll('.content');
    // 1. 遍历元素
    for(var i=0;i<lis.length;i++){
      lis[i].setAttribute('index',i);
      // 1.1.添加点击事件
      lis[i].onclick = function(){
        // 1.2.清除样式
        for(var i=0;i<lis.length;i++){
          lis[i].className = '';
        }
        // 1.3.设置当前选中的元素
        this.className = 'act';

        // 2. content 的显示和隐藏
        var index = this.getAttribute('index');
        // 2.1. 清除样式
        for(var j=0;j<cons.length;j++){
          cons[j].style.display = 'none';
        }
        // 2.3.设置当前样式
        cons[index].style.display = 'block';
      }
    }
  </script>
</body>
</html>
