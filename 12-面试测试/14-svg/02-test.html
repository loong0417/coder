<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="500" height="600" style="border: 1px solid #ccc;">
        
        <!-- 外椭圆 -->
        <ellipse cx="200" cy="150" rx="140" ry="110" fill="#b158ff" stroke-width="1.5" stroke="#ae8f00"></ellipse>
        <!-- 内椭圆 -->
        <ellipse cx="200" cy="180" rx="105" ry="90" fill="#fff" stroke-width="1.5" stroke="#ae8f00"></ellipse>


        <!-- 眼框 -->
        <!-- <ellipse cx="180" cy="100" rx="20" ry="30" fill="#fff"stroke-width="1.5" stroke="#222"></ellipse> -->
        <rect x="162" y="70" rx="18" ry="18" width="38" height="55" fill="#fff" stroke-width="1.5" stroke="#222"></rect>
        <rect x="200" y="70" rx="18" ry="18" width="38" height="55" fill="#fff" stroke-width="1.5" stroke="#222"></rect>
        <!-- <ellipse cx="220" cy="100" rx="20" ry="30" fill="#fff"stroke-width="1.5" stroke="#222"></ellipse> -->
        <!-- 眼睛 -->
        <circle cx="189" cy="100" r="6" fill="#804040"></circle>
        <circle cx="209" cy="100" r="6" fill="#804040"></circle>
        <!-- 鼻子 -->
        <ellipse cx="200" cy="135" rx="10" ry="14" fill="red" stroke-width="1.5" stroke="#666"></ellipse>
        <!-- 线 -->
        <line x1="200" y1="150" x2="200" y2="232" stroke="black"></line>
        <!-- 嘴 -->
        <path id="svg_1" d="m127,170.45313c76,140 150,0 149.5,-0.45313" opacity="0.5" fill-opacity="null" stroke-opacity="null" stroke-width="1.5" stroke="black" fill="#fff"/>
        <!-- 胡子  x1 起点x坐标 x2 终点x坐标 y1	起点y坐标 y2 终点y坐标-->
        <!-- 左胡子 -->
        <line x1="180" y1="173" x2="140" y2="185" stroke="black"></line>
        <line x1="180" y1="170" x2="132" y2="170" stroke="black"></line>
        <line x1="180" y1="167" x2="140" y2="155" stroke="black"></line>
        <!-- 右胡子 -->
        <line x1="220" y1="173" x2="262" y2="185" stroke="black"></line>
        <line x1="220" y1="170" x2="271" y2="170" stroke="black"></line>
        <line x1="220" y1="167" x2="262" y2="155" stroke="black"></line>
        <!-- 围巾 -->
        <rect x="110" y="245" rx="12" ry="12" width="180" height="18" fill="#ff79bc"></rect>
        <!-- 右手 -->
        <rect height="32" width="80" y="-5" x="400" stroke-width="1.5" stroke="#ae8f00" fill="#b158ff" transform="rotate(45)"></rect>
        <circle cx="330" cy="345" r="20" fill="#fff" stroke-width="1.5" stroke="#ae8f00"></circle>
        <!-- 左手 -->
        <rect height="32" width="80" y="277" x="-198" stroke-width="1.5" stroke="#ae8f00" fill="#b158ff" transform="rotate(-45)"></rect>
        <circle cx="70" cy="345" r="20" fill="#fff" stroke-width="1.5" stroke="#ae8f00"></circle>
        <!-- 身体 -->
        <rect x="120" y="263" width="160" height="160" fill="#b158ff" stroke-width="1.5" stroke="#ae8f00"></rect>
        <!-- 身体内圆 -->
        <circle cx="200" cy="335" r="72" fill="#fff" stroke-width="1.5" stroke="#ae8f00"></circle>
        <!-- 内兜 -->
        <path  d="m140.5,350.45313c67,105 120,-1 119.5,-1.45313" opacity="0.5" stroke-width="1.5" stroke="#000" fill="#fff"/>
        <line x1="140" y1="350" x2="260" y2="350" stroke="black"></line>
        <!-- 铃铛 -->
        <circle cx="200" cy="265" r="15" fill="#00db00" stroke-width="1.5" stroke="#666"></circle>
        <line x1="185" y1="260" x2="215" y2="260" stroke="black"></line>
        <rect x="194" y="263" rx="5" ry="5" width="12" height="8" fill="#222"></rect>
        <line x1="200" y1="270" x2="200" y2="280" stroke="black"></line>
        <!-- 档 -->
        <circle cx="200" cy="420" r="12" fill="#fff"></circle>
        <!-- 脚 -->
        <rect x="108" y="423" rx="10" ry="10" width="90" height="20" fill="#fff"  stroke-width="1.5" stroke="#ae8f00"></rect>
        <rect x="205" y="423" rx="10" ry="10" width="86" height="20" fill="#fff"  stroke-width="1.5" stroke="#ae8f00"></rect>
    </svg>
</body>

</html>
