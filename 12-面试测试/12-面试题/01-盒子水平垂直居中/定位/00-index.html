<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位-实现水平垂直居中</title>
  <style type="text/css">
    html,
    body{
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .box{
      width: 200px;
      height: 300px;
      line-height: 300px;
      text-align: center;
      border: 1px solid red;

      position: absolute;
      top: 50%;
      left: 50%;
      /* 需要知道宽高，因为计算 */
      margin-top: -150px;
      margin-left: -100px;
    }
  </style>
</head>
<body>
  <div class="box">垂直水平居中</div>
</body>
</html>
