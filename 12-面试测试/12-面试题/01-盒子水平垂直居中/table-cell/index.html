<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display:table-cell 水平垂直居中</title>

  <style type="text/css">
    html,
    body{
      overflow: hidden;

      display: table-cell;
      vertical-align: middle;
      text-align: center;
      border: 1px solid red;

      /* 需要父级有固定宽高,但子元素必须是行块级 */
      width: 1000px;
      height: 500px;
    }

    .box{
      width: 300px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      border: 1px solid red;

      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="box">
    table-cell水平垂直居中
  </div>
</body>
</html>
