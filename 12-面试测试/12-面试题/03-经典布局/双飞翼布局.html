<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>双飞翼布局</title>
	</head>
	 <style type="text/css">

    body{
      min-width: 600px;
    }
	
	 	.main>div{
	 	 float: left;
     height: 500px; 
	 	}

    .content{
	 		margin-left: 200px;
	 		margin-right: 200px;
	 	}

	 	.left {
	 		width: 200px;
	 		background: red;
	 		margin-left: -100%;
	 	}
	 	.right{
	 		width: 200px;
	 		background: blue;
	 		margin-left: -200px;
	 	}
	 	.middle{
	 		width: 100%;
	 		background: yellow;
	 	}
	
	 </style>
	<body>
	<div class="main">
		<div class="middle">
      <div class="content">中间</div>
    </div>
		<div class="left">左边</div>
		<div class="right">右边</div>
	</div>
	</body>
</html>
