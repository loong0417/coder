<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #box div{
      height: 500px;
    }

    .left{
      float: left;
      width: 300px;
      background: pink;

    }

    .right{
      width: 300px;
      background: red;
      float: right;
    }

    .center{
      width: 100%;
      background: blue;

    }
  </style>

</head>
<body>
  <div id="box">
    <div class="center">中间</div>
    <div class="left">左边</div>
    <div class="right">右边</div>   
  </div>
</body>
</html>
