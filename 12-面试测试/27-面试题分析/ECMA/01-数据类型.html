    javascript有哪些数据类型？它们有什么区别。
      1. 基本数据类型：
        number，string，boolean，undefined，null，sybool，intbig
      2. 引用数据类型：
        object，array，function，date
      
      区别：
        1. 声明变量时的存储分配不同
          基本数据类型存储在栈内存中，栈内存的特点，先进后出。
          引用数据类型存储在堆类存中，堆内存的特点，先进先出。

        2. 不同的内存分配机制也带来了不同的访问机制
          
        3. 复制变量时不同
