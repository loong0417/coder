<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归</title>
</head>
<body>
    <script type="text/javascript">
        // 递归注意二点：
        // 1. 找规律
        // 2. 找出口
        // 公式： n! = n * (n-1) 
        function mul(n){
            // 1 的阶乘等于 1, 0 的阶乘也是等于 1
            if(n==1 || n==0){
                return 1;
            }
            return n * mul(n-1);
        }

        // 分析：
        //     第一步：先是往下面走
        //     mul(5) = 5 * mul(4)  
        //     mul(4) = 4 * mul(3)
        //     mul(3) = 3 * mul(2)
        //     mul(2) = 2 * mul(1)

        //     第二步：再从下面返回到上面
        //     2 = 2*1
        //     3 = 3*2
        //     4 = 4*6
        //     5 = 5*24


        // fb(n) = fb(n-1) + fb(n-2)
        function fb(n){
            if(n==1 || n==2){
                return 1;
            }
            return fb(n-1)+ fb(n-2);
        }

        // fb(5) = fb(4) + fb(3)
        // fb(4) = fb(3) + fb(2)   fb(3) = fb(2) + fb(1)
        // fb(3) = fb(2) + fb(1)

    </script>
</body>
</html>
