        function reverse(){
            var num = window.prompt("请输入数字：");
            var str = "";
            for(var i = num.length-1; i>=0;i--){
                str+=change(num[i]);
            }
           console.log(str);
        }

        function change(number){
            switch(number){
                case '1':
                    return "一";
                case '2':

                case '3':

                    return "六";
