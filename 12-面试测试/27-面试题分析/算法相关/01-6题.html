        // 6. 打印出 100 以内的质数
        // 质数：能被 1 和自身整除的数称为质数，那么就相当于能够整除两个数，所以得定义 count 变量统计次数
        var count = 0;

        for(var i=1;i<=100;i++){
            for(var j=1;j<=i;j++){
                if(i%j==0){
                    count++;
                }
            }
            if(count==2){
                document.write(i + "、");
            }
            count=0;
        }
