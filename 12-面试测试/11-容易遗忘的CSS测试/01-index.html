<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      width: 100%;
      margin: 50px auto;
      text-align: center;
    }

    .list ol{
      list-style: none;
      /* 创建计数器 */
      counter-reset: order;
    }

     /* 使用计数器 */
    .list ol li::before{
      /* 递增变量 */
      counter-increment: order;
      content: counter(order);
    }

     
    .font{
      /* 
        参数1：x轴
          正x：阴影向右偏移
          负x：阴影向左偏移

        参数2：y轴
          正y：阴影向下偏移
          负y：阴影向上偏移

        参数3：阴影模糊度
          阴影模糊度只能是0以上数字，且包含0（当阴影模糊度为0时候是效果就是复制粘贴效果，阴影模糊度值越大越模糊）
        
      参数4：颜色
          英文形式：red
          十六进制
          rgba形式
      */
      text-shadow: 5px 5px 5px rgba(0 , 0 , 0, 0.5);
    }

    .box{
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      box-shadow: 1px 3px 3px rgba(0 , 0 , 0, 0.5);
    }

    /* 定义动画 */
    @keyframes mymove{
      0%{
        transform: rotateZ(0deg);
      }

      100%{
        transform: rotateZ(360deg);
      }
    }

    .imgs{
      width: 200px;
      height: 200px;
      border-radius: 50%;
      /* 使用动画 */
      animation: mymove 10s linear infinite;
    }
  </style>
</head>
<body>
