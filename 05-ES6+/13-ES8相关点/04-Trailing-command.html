<body>
  <!-- 
    Trailing Command 结尾逗号
   -->
   <script>
    // 参数结尾多了一个逗号，这样是不会报错的，没有什么意义，只是为了兼容一些其它的语言。
    // 有些语言是参数末尾加逗号的，再来写js很不习惯，就是为了兼容其它语言开发着的习惯而添加的。
    function test(a,b,c,){
      console.log(a,b,c,)
    }
    console.log(1,2,3,)
   </script>
</body>
