      async和await关键字让我们可以用一种更简洁的方式写出基于Promise的异步行为，而无需刻意地链式调用promise。

   -->

      /**
       * 语法分析：
       *  1. async 声明函数关键字
       *  2. name  声明函数的函数名
       *  3. param 传递的函数参数
       *  4. statements函数主体内容，还可以使用 await 机制
       * 
       *  async function name([param[, param[, ... param]]]) {
       *     // statements
       *  }
