        var fun;
        if(true){
            var name = "光头强";

                var num = 1111;      // 这里定义的变量 num 就不会被外面更改

                console.log(num);
            }
           fun();
           name = "熊二";    // 这里很容易改变 name 变量的值。

           num = 10;
           console.log(num);
        }
        console.log(name);  // 熊二
