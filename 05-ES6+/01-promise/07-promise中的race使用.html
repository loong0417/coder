    2. race的应用场景，比如我们可以用race给某个异步请求设置超时时间，并且在超时后执行相应的操作。

    // 应用场景：
    function getData(){
      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          resolve('请求数据成功！');
        },4000);
      });
    }

    function network(){
      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          resolve('网络超时！');
        });
      },3000);
    }

    Promise.race([getData(),network()]).then((value)=>{
      console.log(value);
    }).catch(()=>{
      console.log('error');
    });


  </script>
