  <!-- 
    剩余参数和arguments区别：
      1. 剩余参数只包含那些没有对应形参的实参，而arguments包含了传给函数的所有实参。
      2. arguments对象不是一个真正的数组，而rest参数是一个真正的数组，可以进行数组的所有操作。
      3. arguments是早期的ECMAScript中为了方便去获取数据提供的一个数据结构，而rest参数是ES6模块中提供并且希望以此来替代arguments的。
      4. 剩余参数必须放到最后一个位置，否则会报错的。
   -->
</body>
