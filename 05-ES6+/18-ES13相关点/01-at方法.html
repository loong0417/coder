<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    at()方法：
      1. 在数组和字符串中通过下标获取元素。
      2. at()方法存在兼容性问题。
   
  -->
  <script>
    var arr = ['a','b','c','d','e'];
    console.log(arr.at(3))   // d


    var str =  'abcdefgh';
    console.log(str.at(5))   // f
    
  </script>
</body>
</html>
