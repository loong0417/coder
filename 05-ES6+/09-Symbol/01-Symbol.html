  <!-- 
    Symbol是ES6新增的数据类型。

    为什么需要新增Symbol数据类型呢？
      1. 在ES6之前，对象属性名都是字符串形式的，那么很容易造成属性名冲突。
      2. 比如原有的一个对象，我们希望在其中添加一个新属性和值，但是我们在不确定它原来内部有什么内容的情况下，和容易造成冲突，从而覆盖掉它内部的某个属性。
    
    Symbol就是为了解决属性名覆盖的问题的，用来生生一个独一无二的值。
      1. Symbol值是通过Symbol函数来生成的，生成后可以作为属性名。
      2. 也就是在ES6中，对象的属性名可以使用字符串，也可以使用Symbol值。

    Symbol即使多次创建值，它们也是不同的：Symbol函数执行后每次创建出来的值都是独一无二的。
    我们也可以在创建Symbol值的时候传入一个描述description：这个是ES2019（ES10）的新特性。
